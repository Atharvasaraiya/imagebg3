<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Html form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body background="/Html-form/image/bg.jpg">
  <!-- Bootstrap Contact From -->
  <div class="form">

    <h2>Contact Us From Using Bootstrap</h1>
      <hr>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Usernamex</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Somesh">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Dahatonde">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email id</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 1</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Write us </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="type your message here"></textarea>
          </div>
    
      </div>
        <div class="center">
            <h1 id="captchaHeading">
            </h1>
            <div id="captchaBackground">
                <canvas id="captcha">captcha text</canvas>
                <input id="textBox" type="text" name="text">
                <div id="buttons"></div>
                    <button id="refreshButton" type="submit">Refresh</button>
                </div>
                <button type="submit" class="button">Send</button>
                <span id="output"></span>
            </div>
        </div>
       
       

  
    
      </form>

 
  <!-- Bootstrap Contact From End -->

</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
